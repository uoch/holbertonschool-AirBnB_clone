<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel='stylesheet' href='styles/4-common.css'>
    <link rel='stylesheet' href='styles/3-header.css'>
    <link rel='stylesheet' href='styles/3-footer.css'>
    <link rel='stylesheet' href='styles/6-filters.css'>
    <link rel='stylesheet' href='styles/7-places.css'>
</head>

<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>State</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li class="lo">Page</li>
                    <li class="lo">Page2</li>
                    <li>
                        <h2 class="text">California:</h2>
                    </li>
                    <li class="lo">San Francisco </li>
                    <li class="lo">Los altos</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="other">
                    <li class="o">TV</li>
                    <li class="o">internet</li>
                    <li class="o">kitchen </li>
                    <li class="o">icon</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>places</h1>
            <article>
                <h2 class="place1">My home</h2>
                <h2 class="place2">Tiny house</h2>
                <h2 class="place3">A suite</h2>
            </article>

        </section>
    </div>
    <footer>
        <p class="holberton">Holberton School</p>
    </footer>
</body>

</html>
